# Log
# sys_log <identity>
#sys_log stmd_test

# local log file
#local_log ./test.log

# local error log file
#error_log ./error.log

log_level 6

# Socket
listen_backlog 1024
min_recv_buffer_len 10240
min_send_buffer_len 10240

# Lua
lua_path ../lualib/?.lua

# Profiler
#profile ./stmd.profile

# httpd
httpd_url_root /var/www/html
httpd_cache_timeout 120
