# Log
# sys_log <identity>
#sys_log stmd_test

# local log file
#local_log ./test.log

# local error log file
#error_log ./error.log

log_level 6

# Socket
listen_backlog 1024
socket_recv_buffer_init 16384
socket_send_buffer_init 16384
socket_send_buffer_max 1048576

# Lua
lua_path ../lualib/?.lua

# Profiler
#profile ./stmd.profile

# httpd
httpd_url_root /var/www/html
httpd_cache_timeout 120
